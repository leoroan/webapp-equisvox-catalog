<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GameSwitch | Los juegos al mejor precio </title>
  <meta name="description" content="Descubre los mejores juegos con descuentos increíbles. GameSwitch te muestra las ofertas más jugosas del mercado.">

  <!-- Social -->
  <meta property="og:title" content="GameSwitch">
  <meta property="og:description" content="Los mejores juegos al mejor precio">
  <meta property="og:type" content="website">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
<base target="_blank">
</head>
<body>

  <header id="header"></header>

  <main class="container my-5">
    <!-- Data Input Section -->
    <section class="data-input-section mb-5">
      <div class="row">
        <div class="col-12">
          <h2 class="h3 mb-4">Cargar Datos</h2>
          
          <!-- CSV File Upload -->
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Cargar archivo CSV</h5>
              <div class="input-group">
                <input type="file" class="form-control" id="csvFile" accept=".csv">
                <button class="btn btn-primary" type="button" onclick="loadCSV()">
                  <span class="spinner-border spinner-border-sm d-none" id="csvSpinner"></span>
                  Cargar CSV
                </button>
              </div>
            </div>
          </div>

          <!-- URL Fetch -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Obtener datos desde URL</h5>
              <div class="input-group">
                <input type="url" class="form-control" id="dataUrl" placeholder="https://example.com/data.csv">
                <button class="btn btn-secondary" type="button" onclick="fetchData()">
                  <span class="spinner-border spinner-border-sm d-none" id="urlSpinner"></span>
                  Obtener Datos
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Pagination Controls -->
    <section class="pagination-section mb-4" id="paginationSection" style="display: none;">
      <div class="row align-items-center">
        <div class="col-md-6">
          <nav aria-label="Page navigation">
            <ul class="pagination mb-0" id="pagination">
            </ul>
          </nav>
        </div>
        <div class="col-md-6 text-md-end">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="changeItemsPerPage(10)">10</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="changeItemsPerPage(20)">20</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="changeItemsPerPage(50)">50</button>
          </div>
          <span class="ms-2 text-muted">items por página</span>
        </div>
      </div>
    </section>

    <!-- Ad Banner -->
    <div class="ad ad-banner mb-4">Banner 728x90</div>

    <!-- Games Grid -->
    <section class="games-section">
      <div class="row">
        <div class="col-12">
          <div id="gamesContainer">
            <div class="text-center py-5">
              <i class="bi bi-controller" style="font-size: 4rem; color: var(--bs-gray-300);"></i>
              <h3 class="mt-3 text-muted">Carga datos para ver los juegos</h3>
              <p class="text-muted">Sube un archivo CSV o proporciona una URL con los datos</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Ad Inline -->
    <div class="ad ad-inline mt-4">Ad inline</div>
  </main>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
