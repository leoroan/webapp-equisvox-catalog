<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ofertas | Gaming Deals</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link type="image/png" sizes="32x32" rel="icon" href="icons8-game-controller-32.png">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-tag-fill me-2"></i>
                Gaming Deals
            </a>
            <div class="d-flex align-items-center gap-3">
                <span class="badge bg-primary" id="totalItems">0 ofertas</span>
                <a href="admin.html" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-gear-fill"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <div class="row g-3">
            <!-- Sidebar Filters -->
            <aside class="col-lg-3 col-xl-2">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h6 class="mb-0">
                            <i class="bi bi-funnel-fill me-2"></i>
                            Filtros
                        </h6>
                    </div>
                    <div class="card-body" id="filtersContainer">
                        <!-- Filters will be rendered here -->
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <section class="col-lg-9 col-xl-10">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0" id="offersTable">
                                <!-- <thead class="table-dark sticky-top">
                                    <tr>
                                        <th style="width: 80px;">Imagen</th>
                                        <th class="sortable" data-sort="title">
                                            Título
                                            <i class="bi bi-arrow-down-up ms-1"></i>
                                        </th>
                                        <th class="sortable" data-sort="current" style="width: 140px;">
                                            Precio
                                            <i class="bi bi-arrow-down-up ms-1"></i>
                                        </th>
                                        <th class="sortable" data-sort="discount" style="width: 120px;">
                                            Descuento
                                            <i class="bi bi-arrow-down-up ms-1"></i>
                                        </th>
                                        <th style="width: 200px;">Oferta</th>
                                        <th style="width: 100px;">Acción</th>
                                    </tr>
                                </thead> -->
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th style="width: 80px;">Imagen</th>
                                        <th class="sortable" data-sort="title" style="min-width: 150px;">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Título</span>
                                                <i class="bi bi-arrow-down-up ms-1"></i>
                                            </div>
                                        </th>
                                        <th class="sortable" data-sort="current" style="width: 140px;">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Precio</span>
                                                <i class="bi bi-arrow-down-up ms-1"></i>
                                            </div>
                                        </th>
                                        <th class="sortable" data-sort="discount" style="width: 120px;">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Descuento</span>
                                                <i class="bi bi-arrow-down-up ms-1"></i>
                                            </div>
                                        </th>
                                        <th style="width: 200px;">Oferta</th>
                                        <th style="width: 100px;">Acción</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- Rows will be rendered here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <nav aria-label="Paginación">
                            <ul class="pagination pagination-sm justify-content-end mb-0" id="pagination">
                                <!-- Pagination will be rendered here -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for Game Details -->
    <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="gameModalLabel">Detalles del juego</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalContent">
                    <!-- Modal content will be rendered here -->
                </div>
                <div class="modal-footer">
                    <a id="modalStoreLink" href="#" target="_blank" class="btn btn-primary">
                        <i class="bi bi-box-arrow-up-right me-2"></i>
                        Ver en tienda
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

    <!-- Switched to ES6 module entry point -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
